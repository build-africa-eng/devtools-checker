services:
  - type: web
    name: my-backend
    env: node
    repo: https://github.com/build-africa-eng/devtools-checker
    branch: main
    buildCommand: npm install
      npx puppeteer browsers install chrome
    startCommand: npm start
    preDeployCommand: |
      apt-get update
      apt-get install -y --no-install-recommends \
        libnss3 \
        libatk1.0-0 \
        libatk-bridge2.0-0 \
        libcups2 \
        libdrm2 \
        libxkbcommon0 \
        libxcomposite1 \
        libxdamage1 \
        libxrandr2 \
        libgbm1 \
        libpango-1.0-0 \
        libcairo2 \
        libasound2 \
        libx11-xcb1 \
        libxcursor1 \
        libxfixes3 \
        libxi6 \
        libxtst6 \
        fonts-liberation \
        ca-certificates \
        libappindicator3-1 \
        libfontconfig1 \
        wget
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
